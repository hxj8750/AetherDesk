<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherDesk</title>
</head>
<body>

    <div class="container">
        <div class="longterm" data-title="长期目标">
            <div class="content-list"></div>
            <div class="add-item-form">
                <input type="text" class="add-item-input" placeholder="添加新条目...">
                <button class="add-item-btn">
                    <span class="plus-icon">+</span>
                </button>
            </div>
        </div>

        <div class="shortterm" data-title="短期目标">
            <div class="content-list"></div>
            <div class="add-item-form">
                <input type="text" class="add-item-input" placeholder="添加新条目...">
                <button class="add-item-btn">
                    <span class="plus-icon">+</span>
                </button>
            </div>
        </div>

        <div class="thoughts" data-title="想法">
            <div class="content-list"></div>
            <div class="add-item-form">
                <input type="text" class="add-item-input" placeholder="添加新条目...">
                <button class="add-item-btn">
                    <span class="plus-icon">+</span>
                </button>
            </div>
        </div>

        <div class="completed" data-title="已完成">
            <div class="content-list"></div>
            <div class="add-item-form">
                <input type="text" class="add-item-input" placeholder="添加新条目...">
                <button class="add-item-btn">
                    <span class="plus-icon">+</span>
                </button>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    
</body>
</html>
